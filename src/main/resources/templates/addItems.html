    <body>
        <form method="post" enctype="multipart/form-data" th:action="@{/post-item}" th:object="${item}">
            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <input type="text" id="itemname"  class="form-control border-0" placeholder="Item Name" style="height: 55px;" name="name">
                </div>
               
                <div class="col-12 col-sm-6">
                    <input type="text" id="itemcode"  class="form-control border-0" placeholder="Your Item Code" style="height: 55px;" name="code">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" id="itemweight"  class="form-control border-0" placeholder="Item Weight" style="height: 55px;" value="0.0" name="weight">
                </div>
                <div class="col-12">
                   <a href="/post-item"> <button class="btn btn-primary w-100 py-3" type="submit">Submit</button></a>
                </div>
            </div>
        </form>
    </div>
