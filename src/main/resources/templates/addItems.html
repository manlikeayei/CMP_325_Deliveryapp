  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blazing Fast Deliveries</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

    <link rel="stylesheet" href="assets/css/templatemo-breezed.css">

    <link rel="stylesheet" href="assets/css/owl-carousel.css">

    <link rel="stylesheet" href="assets/css/lightbox.css">

    </head>

    <body>
        <form method="post" enctype="multipart/form-data" th:action="@{/post-item}" th:object="${item}">
            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <input type="text" id="itemname"  class="form-control border-0" placeholder="Item Name" style="height: 55px;" name="name">
                </div>
               
                <div class="col-12 col-sm-6">
                    <input type="text" id="itemcode"  class="form-control border-0" placeholder="Your Item Code" style="height: 55px;" name="code">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" id="itemweight"  class="form-control border-0" placeholder="Item Weight" style="height: 55px;" value="0.0" name="weight">
                </div>
                <div class="col-12">
                   <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-12">
       <a href="/"> <button class="btn btn-primary w-100 py-3" type="submit">Return To Home</button></a>
     </div>

    <div class="overflow-x-auto">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Weight</th>
                
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="item : ${allItems}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.code}"></td>
                    <td th:text="${item.weight}"></td>
                
                        
                    
                    
                </tr>
            </tbody>
        </table>
    </div>

    </body>
