<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Blazing Fast Deliveries</title>

<!--

Breezed Template

https://templatemo.com/tm-543-breezed

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

    <link rel="stylesheet" href="assets/css/templatemo-breezed.css">

    <link rel="stylesheet" href="assets/css/owl-carousel.css">

    <link rel="stylesheet" href="assets/css/lightbox.css">

    </head>

    <body>
        <div class="row row-cols-2">
            <div class="col-lg-6">
                <div class="bg-light text-center p-5 wow fadeIn" data-wow-delay="0.5s">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>Type</td>
                                <td>Name</td>
                                <td>Plate Number</td>
                                <td>Status</td>
                                <td>Items</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehicle : ${allVehicles}">
                                <td th:text="${vehicle.type}">
                                <td th:text="${vehicle.name}">
                                <td th:text="${vehicle.plateNumber}">
                                <td th:text="${vehicle.status}">
        <!--                        <td th:text="${vehicle.getItems()}">-->
                                <td>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Item Name</th>
                                                <th>Item Weight</th>
                                                <th>Item Code</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${vehicle.items}">
                                                <td th:text="${item.name}"></td>
                                                <td th:text="${item.weight}"></td>
                                                <td th:text="${item.code}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
    
          <!--This is where the form starts for the submission of the car details-->
        <br><div class="container" style="background-color: #f8f9fa;">
          <form method="post" enctype="multipart/form-data" th:action="@{/post-vehicle}" th:object="${vehicle}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Your Name" th:field="*{name}">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Status</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Status" th:field="*{status}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Plate Number</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Plate Number" th:field="*{plateNumber}">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Vehicle Type</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Vehicle type" th:field="*{type}">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Carrying Weight</label>
                <input type="number" class="form-control" id="inputCity" placeholder="0.0" th:field="*{carryingWeight}">
              </div>
              <div class="form-group">
                
                  <label for="fuelCapacity">Fuel Capacity</label>
                  <input type="number" class="form-control" id="inputCity" placeholder="0.0" th:field="*{fuelCapacity}">
                </div>
              </div>
             
          
            <button type="submit" class="btn btn-primary" style="background-color: #5fb759;">Submit</button>
          </form>
        </div>
    </body>
